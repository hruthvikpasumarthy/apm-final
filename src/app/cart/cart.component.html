<div class="container text-center" *ngIf="cartItems.length == 0">
    <i class="fas fa-shopping-cart text-warning mb-3" style="font-size: 10em;margin-top: 1em;"></i>
    <h2 class="text-warning">It's lonely here</h2>
    <h4 class="text-warning">Browse to watch awesome movies</h4>
    <a routerLink="./products" class="btn btn-outline-success mt-2">Continue Browsing</a>
  </div>
  <div class="container" *ngIf="cartItems.length > 0">
    <div class="row">
      <div class="col-md-12 p-1 m-3">
        <h3 style="color: lightslategray;">Total {{cartItems.length}} movie(s)</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="card p-1 mb-3" *ngFor="let c of cartItems;let i=index">
          <div class="row">
            <div class="col-md-2 ">
                <img src="{{c.imageUrl}}" width="100px" height="100px" class="img-thumbnail">
              </div>
            <div class="col-md-8">
              <h5 style="color: darkslategray;">{{c.productName}}</h5>
              <h6 style="color: blueviolet;">{{c.price | currency:'USD':'symbol':'1.2-2'}}</h6>
              <pm-star [rating]='c.starRating'>
              </pm-star>
            </div>
            <div class="col-md-2 text-right">
              <button class="btn" (click)="remove(i)"><i class="fas fa-trash-alt"></i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 text-right">
        <button class="btn btn-success" (click)="checkOut()">Checkout</button>
      </div>
    </div>
  </div>
